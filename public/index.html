<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="./css/angular-material.layouts.min.css">
	<link rel="stylesheet" type="text/css" href="./css/custom.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<link rel="manifest" href="./manifest.json">
</head>
<body data-ng-app="chatApp">



<div data-ng-controller="ChatController" layout="column">
	
	<md-content ng-show="!logi">
		
		<md-switch class="md-primary md-block" ng-model="isPushEnabled" ng-disabled="isDisabled" ng-click="changePushState()">Push Messaging</md-switch>
		<md-input-container>
			<label>Username</label>
			<input type="text" ng-model="username" md-detect-hidden="true" />
		</md-input-container>
		<md-button class="md-raised md-primary"ng-click="login()">Login</md-button>
	</md-content>
	<md-content layout-padding ng-show="logi"> <!-- this is what I change -->
      	
      	<md-list>
  			<md-list-item class="md-2-line" ng-repeat="message in messages track by $index">    
    			<div class="md-list-item-text">
    				
      					<h3 ng-bind="message.username"></h3>
      					<twemoji><p ng-bind-html="message.message"></p>
      				</twemoji>
    			</div>
    			<md-divider></md-divider>
  			</md-list-item>
		</md-list>

		
		
		
    </md-content>
  	<md-content layout="row" layout-wrap ng-show="logi">
			

			<div flex="90" flex-md="80" flex-sm="70">
				<md-input-container>
  					<label>Enter Message</label>
  					<input ng-model="chatmessage" md-detect-hidden="true"></input>
	  			</md-input-container>
			</div>
				
	  		<div flex="10" flex-md="20" flex-sm="30">
	  			<md-button class="md-raised md-primary" ng-click="sendMessage()"> Send </md-button>
	  		</div>	
				
				
			
	</md-content>

		
</div>	






<script src="./lib/angular.min.js"></script>
<script src="./lib/angular-sanitize.min.js"></script>
<script src="./lib/angular-animate.min.js"></script>
<script src="./lib/angular-aria.min.js"></script>
<script src="./lib/angular-material.min.js"></script>
<script src="./lib/twemoji.min.js"></script>
<script src="./lib/angular-twemoji.min.js"></script>


<script src="./lib/socket.io.js"></script>




<script src="./scripts/app.js"></script>
</body>
</html>
