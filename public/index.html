<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="./css/angular-material.layouts.min.css">
	<link rel="stylesheet" type="text/css" href="./css/custom.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<link rel="manifest" href="./manifest.json">
</head>
<body data-ng-app="chatApp">



<div data-ng-controller="ChatController" layout="column">
	
	<md-content ng-show="!logi">
		
		<md-switch class="md-primary md-block" ng-model="isPushEnabled" ng-disabled="isDisabled" ng-click="changePushState()">Push Messaging</md-switch>
		<md-input-container>
			<label>Username</label>
			<input type="text" ng-model="username" md-detect-hidden="true" />
		</md-input-container>
		<md-button class="md-raised md-primary"ng-click="login()">Login</md-button>
	</md-content>
	<md-content layout-padding ng-show="logi"> <!-- this is what I change -->
      	
      	<md-list>
  			<md-list-item class="md-2-line" ng-repeat="message in messages track by $index">    
    			<div class="md-list-item-text">
    				
      					<h3 ng-bind="message.username"></h3>
      					<twemoji><p ng-bind-html="message.message"></p>
      				</twemoji>
    			</div>
    			<md-divider></md-divider>
  			</md-list-item>
		</md-list>

		
		
		
    </md-content>
    <md-fab-toolbar md-open="demo.isOpen" count="demo.count" md-direction="left" md-fab-bottom-right ng-click="emojify()" ng-show="logi">
    				<md-fab-trigger class="align-with-text">
      					<md-button aria-label="menu" class="md-fab md-primary">
        					<md-icon md-svg-src="./images/emoticon.svg"></md-icon>
      					</md-button>
    				</md-fab-trigger>
    				<md-toolbar>
      					<md-fab-actions class="md-toolbar-tools">
        					<md-button class="md-icon-button" ng-click="addEmoji(0)">
          						&#x1f600;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(1)">
          						&#x1f601;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(2)">
          						&#x1f61b;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(3)">
          						&#x1f61d;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(4)">
          						&#x1f602;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(5)">
          						&#x1f609;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(6)">
          						&#x1f60e;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(7)">
          						&#x1f610;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(8)">
          						&#x1f616;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(9)">
          						&#x1f620;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(10)">
          						&#x1f62d;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(11)">
          						&#x1f634;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(12)">
          						&#x1f631;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(13)">
          						&#x1f44c;
        					</md-button>
        					<md-button class="md-icon-button" ng-click="addEmoji(14)">
          						&#x1f44f;
        					</md-button>

	        				
      					</md-fab-actions>
    				</md-toolbar>
  	</md-fab-toolbar>
  	<md-content layout="row" ng-show="logi">
			<form layout flex="100">

			<div flex="90" flex-md="80" flex-sm="70">
				<md-input-container>
  					<label>Enter Message</label>
  					<input ng-model="chatmessage" md-detect-hidden="true"></input>
	  			</md-input-container>
			</div>
				
	  		<div flex="10" flex-md="20" flex-sm="30">
	  			<md-button type="submit" class="md-raised md-primary" ng-click="sendMessage()"> Send </md-button>
			</div>
				

			</form>	
				
			
	</md-content>

		
</div>	






<script src="./lib/angular.min.js"></script>
<script src="./lib/angular-sanitize.min.js"></script>
<script src="./lib/angular-animate.min.js"></script>
<script src="./lib/angular-aria.min.js"></script>
<script src="./lib/angular-material.min.js"></script>
<script src="./lib/twemoji.min.js"></script>
<script src="./lib/angular-twemoji.min.js"></script>


<script src="./lib/socket.io.js"></script>




<script src="./scripts/app.js"></script>
</body>
</html>
