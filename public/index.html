<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="./css/angular-material.layouts.min.css">
	<link rel="stylesheet" type="text/css" href="./css/custom.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<link rel="manifest" href="./manifest.json">
</head>
<body data-ng-app="chatApp">



<div data-ng-controller="ChatController">


<div ng-show="!logi" flex>
	<button class="js-push-button" disabled>Enable Push Messages</button>
	<input type="text" ng-model="username" />
	<button ng-click="login()">Login</button>
</div>
<div ng-show="logi" flex>

	<md-content flex layout-fill layout="column"> <!-- this is what I change -->
      	
      	<md-list>
  			<md-list-item class="md-2-line" ng-repeat="message in messages track by $index">    
    			<div class="md-list-item-text">
      				<h3 ng-bind="message.username"></h3>
      				<p ng-bind="message.message"></p>
    			</div>
  			</md-list-item>
		</md-list>

		<md-content class="chatbox" layout="row">
			

			<div flex>
				<md-input-container>
  					<label>Enter Message</label>
  					<input ng-model="chatmessage" md-detect-hidden="true"></input>
	  			</md-input-container>
	  			
			</div>
			<div flex>
				<md-button class="md-raised md-primary" ng-click="sendMessage()"> Send </md-button>
			</div>
		</md-content>

		
		
    </md-content>
  	
		
</div>	
</div>





<script src="./lib/angular.min.js"></script>
<script src="./lib/angular-animate.min.js"></script>
<script src="./lib/angular-aria.min.js"></script>
<script src="./lib/angular-material.min.js"></script>

<script src="./lib/socket.io.js"></script>




<script src="./scripts/app.js"></script>
</body>
</html>
