<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="./manifest.json">
</head>
<body data-ng-app="chatApp">



<div data-ng-controller="ChatController">
<div ng-show="!logi">
	<button class="js-push-button" disabled>Enable Push Messages</button>
	<input type="text" ng-model="username" />
	<button ng-click="login()">Login</button>
</div>
<div ng-show="logi">
		<div ng-repeat="message in messages track by $index">{{message.username}}: {{message.message}}</div>
		<form>
			<input type="text" data-ng-model="chatmessage" />
			<button ng-click="sendMessage()">Send</button>	
		</form>
		
	</div>	
</div>





<script src="./lib/angular.js"></script>
<script src="./lib/socket.io.js"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
